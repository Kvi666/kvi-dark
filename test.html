<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter Effect</title>
  <style>
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 4px;
      font-family: monospace;
      font-size: 24px;
      border-right: 2px solid #000;
    }
  </style>
</head>
<body>

<div class="typewriter" id="developer"></div>
<div class="typewriter" id="designer"></div>

<script>
  const phrases = ["I'm a developer", "I'm a designer", "e-Sport Player"];
  let indexDeveloper = 0;
  let indexDesigner = 0;

  function type(id, index) {
    let charIndex = 0;
    let isForward = true;
    let currentText = '';

    function updateText() {
      currentText = phrases[index].substring(0, charIndex);
      document.getElementById(id).innerText = currentText;
    }

    function animate() {
      if (isForward) {
        charIndex++;
      } else {
        charIndex--;
      }

      updateText();

      if (isForward && charIndex > phrases[index].length) {
        isForward = false;
        setTimeout(animate, 1000);
      } else if (!isForward && charIndex === 0) {
        isForward = true;
        index = (index + 1) % phrases.length;
        setTimeout(() => type(id, index), 1000);
      } else {
        setTimeout(animate, 100);
      }
    }

    animate();
  }

  type('developer', indexDeveloper);
  type('designer', indexDesigner);
</script>

</body>
</html>
